<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="std.css">
</head>
<body>
    
    <header>
        <div class="ii">
            <img src="logo.jpg" alt="logo">
            <p>St. Mary University of Engineering & Technology</p>
        </div>
        
        
        <div class="ff">
            <a href="index.html"><button>Home</button></a>  
            <a class="std_login" href="student-login.html"><button>Login</button></a>  
        </div>

    </header>

    <h2 style="color: white; text-align: center; margin-top: 30px; text-decoration: underline;">Admission Form</h2>

    <section class="form-bg">
        <div class="main-form">
        <form>
            <div>
                <label>Name: </label><input type="text" name="name">
            </div>
            <div>
                <label>Email: </label><input type="email" name="email">
            </div>
            <div>
                <label>Sex: </label>
                
                <input type="radio">Male
                <input type="radio">Female
                <input type="radio">Other
             
            </div>
            <div>
                <label>Date of Birth: </label><input type="date">
            </div>
            <div>
                <label>Guardian name: </label>
                <input type="name">
                <input type="radio">Mother
                <input type="radio">Father
                <input type="radio">Other
                
            </div>
            <div>
                <label>Blood Group: </label><input type="text">
            </div>
            <div>
                <label>Address: </label><input type="text" name="address">
            </div>
            <div>
                <label>PIN: </label><input type="number" name="pin">
            </div>
            <div>
                <label>Phone no: </label><input type="number" name="ph">
            </div>
            <div>
                <label>School name: </label><input type="text" name="school">
            </div>
            <div>
                <label>10th Marksheet(Self Attested): </label><input type="file">
                <br>
                <label>12th Marksheet(Self Attested): </label><input type="file">
            </div>
            <div><label>Passout Year: </label><input type="text"></div>
            <div>
                <label>Domicile Certificate(Self attested): </label><input type="file">
            </div>
            <div>
                <label>Proof of WBJEE-2019/JEE-MAIN-2019 rank and eligibility: </label><input type="file">
            </div>
            <div>
                <label>Family income proof: </label><input type="file">
            </div>
            <div>
                <label>School leaving certificate: </label><input type="file">
            </div>
            <div>
                <label>Medical Certificate(Self Attested): </label><input type="file">
            </div>
            <div>
                <label>Aadhaar card(Self attested): </label><input type="file">
            </div>
            <div>
                <label>Course you want to opt for: </label>
                
                    <select name="" id="">
                        <option value="CSE">Computer Science Engineering</option>
                        <option value="IT">Information Technology</option>
                        <option value="ECE">Electronics & Communication Engineering</option>
                        <option value="EE">Electrical Engineering</option>
                        <option value="ME">Mechanical Engineering</option>
                        <option value="CE">Civil Engineering</option>
                    </select>
                
            </div>
            <div>
                <label>Signature: </label><input type="file">
                <br>
                <label>Photo(Passport size): </label><input type="file"> 
            </div>
            <div>
                <div class="mid">
                    <button><a href="#">Submit</a></button>
                </div>
            </div>
            

        </form>
        </div>
    </section>
    
    <footer>
        <div class="cus">
            <p>Email: stmaryuni@gmail.com</p>
            <p>Contact us: +1 843 832 457/987654321</p>
        </div>
        <div >
            <div class="imaa"><img src="logo.jpg" alt="logo"></div>
            
        </div>
        <div class="copy">

        </div>

    </footer>


</body>
</html>
